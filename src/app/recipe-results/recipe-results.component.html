<!-- Results Page -->

<div class="component-container">
	<div class="cat-box">
	<img *ngIf="recipeResults.length === 0" src="assets/cat_hungry.png" alt="hungry-cat">
    <span *ngIf="recipeResults.length === 0">Nothing to see here</span>
	</div>
    <div class="recipe-results-container">
        <recipe-item *ngFor="let recipe of recipeResults" [recipe]="recipe"></recipe-item>
    </div>
</div>
