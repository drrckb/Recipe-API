<!-- Home Page -->

<form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
 
    <mat-form-field>
      <input matInput placeholder="e.g. soup, salad, pizza" type="text" [(ngModel)]="searchWord" name="searchWord">
    </mat-form-field>
  
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="droplist">
            Diet Labels
          </mat-panel-title>
        </mat-expansion-panel-header>
     
		  
		  
		  <mat-form-field>
  <mat-label>Dietary Restriction</mat-label>
  <mat-select [(ngModel)]="dietaryRestriction" name="dietaryRestriction">
    <mat-option *ngFor="let option of dietOptions" [value]="option.value">
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="droplist">
            Calories
          </mat-panel-title>
        </mat-expansion-panel-header>
     

        <mat-slider			
		type="number"
		name="minCalories"			
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="100"
        min="1"
        max="2000"
